
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Angkringan POS Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overscroll-behavior-y: contain;
    }
    .theme-transition {
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                  border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                  color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .page-enter {
      animation: fadeInSlide 0.4s ease-out forwards;
    }
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">

    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "mysql2/": "https://esm.sh/mysql2@^3.16.2/",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6"
  }
}
</script>
</head>
<body class="bg-[#F4F7F9] text-slate-900 overflow-hidden theme-transition">

</html>
